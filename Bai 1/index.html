<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form liên hệ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div class="contact">
        <h2 class="heading">CONTACT US</h2>
        <div class="contact-wrapper">
          <!-- Left contact page -->
          <div class="contact-container">
            <h3 class="contact-info">Contact Info</h3>
            <div class="list-item">
                <i class="fa-solid fa-location-dot"></i> 
               <span>
                  321 Awesome Street New York, NY
                  17022
               </span>
            </div>
            <div class="list-item">
              <i class="fa-regular fa-envelope"></i> 
             <span> info@companyname.com</span>
            </div>
            <div class="list-item ">
              <i class="fa-solid fa-phone"></i>
               <span>+1 800 123 1234</span>
            </div>
          </div>
          <!-- Right contact page -->
          <form action="" class="form-horizontal">
            <div class="form-group">
              <h3>Having Any Query! Or Book an appointment</h3>
              <div class="column">
                <input
                  type="text"
                  name="name"
                  placeholder="Your Name"
                  class="form-control" required
                />
              </div>
              <div class="form-group">
                  <div class="column">
                    <input
                      type="email"
                      name="email"
                      placeholder="Your Email"
                      class="form-control" required
                    />
                  </div>
            </div>
            <div class="form-group">
              <div class="column">
                <input
                  type="text"
                  name="subject"
                  placeholder="Subject"
                  class="form-control" required
                />
              </div>
              <div class="form-group">
              <div class="message"><textarea name="message" placeholder="Message" rows="10" required></textarea></div>
              <button class="btn">Send Message</button>
          </form>
        </div>
      </div>
  </body>
</html>
